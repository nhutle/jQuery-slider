<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/images/favicon.ico">
  <title>Front-end Test</title>
  <!-- Dependencies -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="styles/main.min.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <ul id="photo_list" class="photo-list list-unstyled">
    <li class="pull-left">
      <a href="javascript:void(0);">
        <img src="assets/images/photo1.jpg" alt="" class="img-responsive">
      </a>
    </li>
    <li class="pull-left">
      <a href="javascript:void(0);">
        <img src="assets/images/photo2.jpg" alt="" class="img-responsive">
      </a>
    </li>
    <li class="pull-left">
      <a href="javascript:void(0);">
        <img src="assets/images/photo3.jpg" alt="" class="img-responsive">
      </a>
    </li>
    <li class="pull-left">
      <a href="javascript:void(0);">
        <img src="assets/images/photo4.jpg" alt="" class="img-responsive">
      </a>
    </li>
    <li class="pull-left">
      <a href="javascript:void(0);">
        <img src="assets/images/photo5.jpg" alt="" class="img-responsive">
      </a>
    </li>
  </ul>
  <div id="gallery_modal" class="gallery-modal">
    <div class="gallery-dialog">
      <div class="gallery-content">
        <div class="gallery-header">
          <button id="slide_close" class="close" type="button">
            <span aria-hidden="true">&time;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 id="photo_title"></h4>
        </div>
        <div class="gallery-body">
          <div id="previous_nav" class="photo-nav">
            <a href="javascript:void(0);">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
          </div>
          <div class="slide-wrap">
            <img class="img-responsive" src="assets/images/photo1.jpg" alt="" id="photo_show">
          </div>
          <div id="next_nav" class="photo-nav">
            <a href="javascript:void(0);">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Dependencies -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Main JS-->
  <script src="javascripts/main.min.js"></script>
</body>

</html>
